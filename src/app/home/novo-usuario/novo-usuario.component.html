<h4 class="text-center">Registre-se e mostre seu Pet ao mundo!</h4>
<form action="" class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="E-mail" formControlName="email"/>

    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.required
      && novoUsuarioForm.get('email')?.touched"
      mensagem="Email é obrigatório">
    </app-mensagem>

    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.email
      && novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail no formato inválido">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nome completo" formControlName="fullName"/>
    <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors
      && novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome incorreto">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Usuário" formControlName="userName"/>
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo
      && novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuário deve ter letras minusculas">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente" mensagem="Usuário já existe">

    </app-mensagem>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password"/>
  </div>

  <button class="btn btn-primary btn-block">
      Cadastro
  </button>
</form>

<p>Já é usuário? <a [routerLink]="['']">Faça o login</a></p>
